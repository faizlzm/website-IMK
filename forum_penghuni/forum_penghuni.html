<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Kost Zupazu</title>

    <!--Head Icon-->
    <link rel="icon" href="../img/slack.svg" type="svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- My Style -->
    <link rel="stylesheet" href="forum_penghuni_style.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <nav>
      <div class="sidebar">
        <a href="#" class="logo">
          <img src="../img/slack.svg" alt="LogoIcon" class="logoIcon" />
          <h1 class="hide">Kost <span>Zupazu</span></h1>
        </a>
        <div class="expand-btn">
          <img src="../img/chevron.svg" alt="Chevron" />
        </div>
      </div>
      <div class="sidebar-links">
        <ul>
          <li>
            <a href="../dashboard/dashboard.html" title="Beranda" class="tooltip">
              <img src="../img/home.svg" alt="Beranda" />
              <span class="link hide">Beranda</span>
              <span class="tooltip_content">Beranda</span>
            </a>
          </li>
          <li>
            <a href="../obrolan/obrolan.html" title="Obrolan" class="tooltip">
              <img src="../img/message-circle.svg" alt="Obrolan" />
              <span class="link hide">Obrolan</span>
              <span class="tooltip_content">Obrolan</span>
            </a>
          </li>
          <li>
            <a href="../riwayat_transaksi_penghuni/riwayatpenghuni.html" title="RiwayatTransakasi" class="tooltip">
              <img src="../img/performance.svg" alt="riwayatTransakasi" />
              <span class="link hide">Riwayat Transakasi</span>
              <span class="tooltip_content">Riwayat Transakasi</span>
            </a>
          </li>
          <li>
            <a href="#forum" title="Forum" class="tooltip">
              <img src="../img/funds.svg" alt="Forum" />
              <span class="link hide">Forum</span>
              <span class="tooltip_content">Forum</span>
            </a>
          </li>
          <li>
            <a href="../layanan_penghuni/layanan_penghuni.html" title="LayananLuarKost" class="tooltip">
              <img src="../img/globe.svg" alt="LayananLuarKost" />
              <span class="link hide">Layanan Luar Kost</span>
              <span class="tooltip_content">Layanan Luar Kost</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar end -->
    <main>
      <div class="profile">
        <div class="notif_icon">
          <img class="notif" src="../img/bell.svg" />
        </div>
        <div class="logout_icon">
          <a href="../login/login.html">
            <img class="logout" src="../img/log-out.svg" />
          </a>
        </div>
        <div class="avatar_icon">
          <img class="avatar" src="../img/user.jpg" />
        </div>
      </div>

      <div class="content-satu">
        <div class="forum-kiri">
          <button type="submit" class="mulai-diskusi-baru">Mulai diskusi baru</button>

          <div class="menu">
            <div class="semua-diskusi">
              <img src="../img/wechat-line.svg" alt="semua-diskusi" />
              <span class="link hide">Semua diskusi</span>
            </div>
            <div class="kata-kunci">
              <img src="../img/price-tag-line.svg" alt="kata-kunci" />
              <span class="link hide">Kata kunci</span>
            </div>
          </div>

          <div class="list-kata-kunci">
            <h2>Kategori</h2>
            <span class="kategori kategori--satu"> #kategori_satu </span>
            <span class="kategori kategori--dua"> #kategori_dua </span>
            <span class="kategori kategori--tiga"> #kategori_tiga </span>
            <span class="kategori kategori--empat"> #kategori_empat </span>
          </div>
        </div>
        <div class="forum-kanan">

          
        </div>
      </div>
    </main>
    <script src="forum_penghuni_srcipt.js"></script>
  </body>
</html>
