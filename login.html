<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Kost Zupazu</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet" />

        <!-- Feather Icons -->
        <script src="https://unpkg.com/feather-icons"></script>

        <!-- My Style -->
        <link rel="stylesheet" href="css/login_style.css" />
    </head>
    <body>
        <div class="container">
            <div class="login-left">
                <img src="img/3d-house.svg" alt="">
            </div>
            <div class="login-right">
                <div class="login-header">
                    <h1>Masuk Kost Zupazu</h1>
                    <p>Silahkan masukkan email dan password anda!</p>
                </div>
                <form class="login-form">
                    <div class="login-form-content">
                        <div class="form-item" id="form-item">
                            <label for="email">Email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item" id="form-item">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                            <div class="lupa-password">
                                <a href="#">Lupa Password?</a>
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeCheckbox" checked>
                                <label for="rememberMeCheckbox" class="checkboxLabel">Remember Me</label>
                            </div>
                        </div>    
                        <button type="submit">Masuk</button>
                    </div>
                    <div class="login-form-footer">
                        <a href="#">
                            <img width="30" src="img/facebook.png" alt="">Login Facebook
                        </a>
                        <a href="#">
                            <img width="30" src="img/google.png" alt="">Login Google
                        </a>
                    </div>
                    <div class="login-form-daftar">
                        <p>Belum punya akun? Ayo <a href="signup.html">daftar</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/login_script.js"></script>
    </body>
</html>
